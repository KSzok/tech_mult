<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #kontener {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        position: relative;
      }
      #d1,
      #d2,
      #d3 {
        height: 100px;
        width: 100px;
        background-color: #ccc;
        position: absolute;
        left: 0;
        top: 0;
      }
      #d2 {
        background-color: #777;
        top: 100px;
      }
      #d3 {
        background-color: #444;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <button>Animacja</button>
    <div id="kontener">
      <div id="d1"></div>
      <div id="d2"></div>
      <div id="d3"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      $("button").click(function() {
        console.log($("#d1").css("left"));
        if ($("#d1").css("left") === "0px") {
          $("#d1").animate({ left: "400px" }, 400, function() {
            $("#d2").animate({ left: "400px" }, 400, function() {
              $("#d3").animate({ left: "400px" }, 400);
            });
          });
        } else {
          $("#d1").animate({ left: "0px" }, 400, function() {
            $("#d2").animate({ left: "0px" }, 400, function() {
              $("#d3").animate({ left: "0px" }, 400);
            });
          });
        }
      });
    </script>
  </body>
</html>
